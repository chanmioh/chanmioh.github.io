<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<!-- description for website (shows up in search engines for example) -->
	<meta name="description" content="Fullstack developer making things." />
	<!-- makes sure website looks good on mobile -->
	<meta name="viewport" content="width=device-width, initial scale=1.0" />
	<title>chanmi oh ðŸŒ¿</title>
	<!-- links to css style sheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/general.css" />
</head>

<body>
	<main class="layout">
		<!-- NAV -->
		<script type="module">
			const linksRes = await fetch("nav.json")
			const linksJson = await linksRes.json()
			document.getElementById("nav").innerHTML = linksJson.map((link) =>
				`<li class="nav-item"><a href="${link.url}">${link.name}</a></li>`
			).join('')
		</script>
		<nav class="w-100">
			<ul id="nav" class="nav-content">
			</ul>
		</nav>
		<!-- HERO -->
		<main id="home" class="hero">
			<img style="width: 11rem; border-radius: 1rem" src="./assets/OhC.png" />
			<div style="font-size: 1.2rem">
				<div>Hey, Iâ€™m Chanmi! Iâ€™m a full-stack developer passionate about creating accessible, impactful
					technology.</div>
				<span id="icons" class="d-flex my-3" style="gap: 1rem" />
			</div>
		</main>
		<!-- EXPERIENCE -->
		<script type="module">
			const expData = await fetch("experience.json")
			const expJson = await expData.json()

			document.getElementById("experience-list").innerHTML = expJson.map((exp) =>
				`<li class="my-4">
					<div class="my-2">
						<a class="link icon-link" href=${exp.url}><div class="title">${exp.location}</div><img style="height: 0.9rem" src="./assets/Link.svg"/></a>
						<span>${exp.role} â€¢</span>
						<span class="text-muted">${exp.time}</span>
					</div>
					<div class="text-muted desc">${exp.description}</div>
				</li>`
			).join('')
		</script>
		<main id="experience" class="section">
			<div class="heading">experience</div>
			<ul id="experience-list" style="list-style-type: none; padding: 0; margin: 0">
			</ul>
		</main>
		<!-- PROJECTS -->
		<script type="module">
			const projsData = await fetch("projects.json")
			const projsJson = await projsData.json()
			document.getElementById("projects-list").innerHTML = projsJson.map((project) =>
				`<div class="project">
					<img src=${project.img} class="project-img"/>
					<div>
						<a class="link icon-link" href=${project.url}><div class="title">${project.title}</div><img style="height: 0.9rem" src="./assets/Link.svg"/></a>
						<a class="link icon-link" aria-label="View Github code" href=${project.code}>
						<span class="desc d-flex" style="gap: 0.5rem">
							<img style="width: 1.2rem" src="./assets/Github.svg">
							${project.tools}
						</span>
						</a>
						<p class="my-3 desc">${project.description}</p>
					</div>
				</div>`
			).join('')
		</script>
		<main id="projects" class="section">
			<h1 class="heading">projects</h1>
			<div id="projects-list" class="project-list" style="gap: 3rem" />
		</main>
		<!-- FOOTER -->
		<script type="module">

			const res = await fetch("contact.json")
			const data = await res.json()

			document.getElementById("icons").innerHTML = data.map((d) =>
				`<a class="icon-link" aria-label="Link to ${d.name}" href=${d.url}><img src=${d.img} style="width: 2rem"/></a>`
			).join('')

			document.getElementById("footer").innerHTML = `<div style="flex: 1">made by chanmi oh</div>` + data.map((d) =>
				`<a class="icon-link" aria-label="Link to ${d.name}" href=${d.url}><img src=${d.img} style="width: 2rem"/></a>`
			).join('')
		</script>
		<footer id="footer" class="w-100 d-flex justify-content-between" style="padding-bottom: 2rem; gap: 1rem" />
	</main>
</body>

</html>
